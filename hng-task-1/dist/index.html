<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Frontend Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Frontend Page</h1>
    </header>
    <main>
        <!-- Slack Name -->
        <div data-testid="slackUserName" class="profile-info">
            <h2>Dorcas Seshie</h2>
        </div>
        <!-- Slack Display Picture -->
        <div class="profile-info">
            <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RDRT7NTW-7ee8f52b1441-512" alt="Dorcas Seshie" data-testid="slackDisplayImage">
        </div>
        <!-- Current Day of the Week -->
        <div data-testid="currentDayOfTheWeek" class="date-info">
            <h2>Friday</h2>
        </div>
        <!-- Current UTC Time -->
        <div data-testid="currentUTCTime" class="date-info">
            <h2>3:22 PM</h2>
        </div>
        <!-- Track -->
        <div data-testid="myTrack" class="profile-info">
            <h2>Frontend</h2>
        </div>
        <!-- GitHub URL -->
        <div data-testid="githubURL" class="profile-info">
            <h2>GitHub Repository</h2>
            <a href="https://github.com/yourusername/your-repo" target="_blank">GitHub Repository Link</a>
        </div>
    </main>
    <footer>
        &copy; 2023 Seshie Dorcas
    </footer>
    <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
